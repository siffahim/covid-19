<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Cases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/coronavirus.png">
</head>

<body>
    <header class="col-12 col-md-6 mx-auto container">
        <div class="input-group my-2 mb-3">
            <input type="search" class="form-control" placeholder="Enter country name" id="input-field">
            <button class="btn-lg" onclick="covidInfo()" type="button">Search</button>
        </div>
    </header>
    <main>
        <div class="card col-12 container  mx-auto text-center">
            <div class="card-body p-5">
                <div class="mb-3">
                    <h2 class="card-title">Countrys Name</h2>
                    <h1 class="card-title text-muted mt-2 fs-2 fw-semibold"><span id="country-name">Country</span></h1>
                </div>
                <div class="mb-3">
                    <h2 class="card-title">Coronavirus Cases</h2>
                    <h1 class="card-title text-muted mt-2"><span id="covid-case">0</span></h1>
                </div>

                <div class="mb-3">
                    <h2 class="card-title">Deaths</h2>
                    <h1 class="card-title text-muted mt-2"><span id="covid-death">0</span></h1>
                </div>
                <div class="mb-3">
                    <h2 class="card-title">Recovereds</h2>
                    <h1 class="card-title text-muted mt-2"><span id="covid-recover">0</span></h1>
                </div>
            </div>
        </div>
        <div class="spinner-border text-success" id="load" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </main>



    <script src="app.js"></script>
</body>

</html>
